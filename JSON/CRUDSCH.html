    <form align="center" id="form-container">
        Enter your name :<input type="text" name="name" id="name"> <br>
        Enter your age : <input type="number" name="age" id="age"><br>
        Select your Subject : <select  id="subject" name="subject"> <br>
            <option value="Select your Subject">Select your Subject</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Physics">Physics</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Business Studies">Business Studies</option>
            <option value="Modern History">Modern History</option>
            <option value="English">English</option>
            <option value="Accounts">Accounts</option>
        </select>
        Select the faculty: <select id="faculty" name="faculty"> <br>
            <option value=" Select the faculty"> Select the faculty</option>
            <option value="Dr. Saurav Prasad(Rs.500/lecture)">Dr. Saurav Prasad</option>
            <option value="Dr. Shweta Mukherjee(Rs.500/lecture)">Dr. Shweta Mukherjee</option>
            <option value="Dr. Nitish Biswas(Rs.500/lecture)">Mr. Nitish Biswas</option>
            <option value="Mr. Alok Nath(Rs.450/lecture)">Mr. Alok Nath</option>
            <option value="Dr. Juhi Yasmeen(Rs.400/lecture)">"Dr. Juhi Yasmeen</option>
            <option value="Mr. Vikas Iyer(Rs.400/lecture)">Mr. Vikas Iyer</option>
        </select>
        Select time slot : <select  id="timeslot" name="time"><br>
            <option value="Select time slot">Select time slot</option>
            <option value="13:00 - 14:00">13:00 - 14:00</option>
            <option value="14:00 - 15:00">14:00 - 15:00</option>
            <option value="15:00 - 16:00">15:00 - 16:00</option>
            <option value="17:00 - 18:00">17:00 - 18:00</option>   
            <option value="19:00 - 20:00">19:00 - 20:00</option>
            <option value="20:00 - 21:00">20:00 - 21:00</option>

        </select>
        <input type="submit" name="Book_Slot" onclick="return Book()">

    </form>
